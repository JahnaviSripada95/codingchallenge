<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password visibility toggler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="col-md-4">
                <form action="">
                    <div class="form-item">
                        <input type="text" class="form-control form-control-lg username" placeholder="Username"/>
                    </div>
                    <div class="form-item">
                        <input type="password" class="form-control form-control-lg password" placeholder="Password"/>
                        <i class="fas fa-eye icon"></i>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
