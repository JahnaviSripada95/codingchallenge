<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- to use font awesome icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

<body>
    <h1>To do list</h1>
    <input type="text" placeholder="Enter your task" class="task-bar"> 
    <button class="task-button bullet"><i class="fa-solid fa-plus"></i></button>
    <div class="task-container">
    <ul>
      <li class="task-item">Learn javascript<button class="delete"><i class="fa-solid fa-trash-can"></i></button>  </li>
    </ul>
    </div> 
    <h5>Made by Rajasree Sripada </h5>
      <script src="script.js"></script>
    
    
</body>
</html>
