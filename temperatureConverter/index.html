<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-md-6">
              <h1 class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded">
                Temperature Converter</h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">Type a value in any of the fields to convert the temperature</p>
                    <div class="mb-3">
                        <label for="pounds" class="form-label">Temperature in Celcius</label>
                     <input type="text" class="form-control form-control-lg celcius " placeholder="Celcius">
                    </div>

                    <div class="mb-3">
                        <label for="kgs" class="form-label">Temperature in Kelvin</label>
                     <input type="text" class="form-control form-control-lg kelvin " placeholder="Kelvin">
                    </div>

                    <div class="mb-3">
                        <label for="gms" class="form-label">Temperature in Farenheit</label>
                     <input type="text" class="form-control form-control-lg farenheit " placeholder="Farenheit">
                    </div>
                   
                </form>
              
            </div>
        </div>
    </div>
    <!-- Bootstrap js link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
